    <script>
        // 현재 URL에서 경로 추출
        const fullPath = window.location.pathname;
        const pathSegments = fullPath.split('/').filter(segment => segment !== '');
        
        // pdf_page 이후의 경로 추출
        const pdfPageIndex = pathSegments.indexOf('pdf_page');
        const routePath = pdfPageIndex >= 0 && pdfPageIndex < pathSegments.length - 1 
            ? pathSegments.slice(pdfPageIndex + 1).join('/') 
            : '';
        
        // mobile 경로인 경우 Angular 라우터로 리디렉션
        if (routePath.startsWith('mobile')) {
            // 현재 URL이 이미 올바른 형태라면 리디렉션하지 않음
            if (fullPath !== '/pdf_page/' && !fullPath.endsWith('/pdf_page/')) {
                window.location.replace('./#/' + routePath);
            }
        }
      </script>
