  <script>
    (function () {
      var redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        location.replace(redirect);
      } else {
        var segment = location.pathname.replace(/(\/[^/]*)$/, ''); // Remove filename if present
        sessionStorage.setItem('redirect', location.href);
        location.replace(segment + '/index.html'); // Corrected path
      }
    })();
  </script>
